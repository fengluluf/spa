<!DOCTYPE html>
<html>
<head>
	<title>表单级验证</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="03-form.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="03-form.js"></script>

</head>
<body>
	<div class="rectangle">
		<label>宽度:</label>
		<input id="rectangle__width" type="textbox">
		<span class="text">*</span>
		<div id="widthp"></div>
		<label>高度:</label>
		<input id="rectangle__height" type="textbox">
		<span class="text">*</span>
		<div id="heightp"></div>
		<input id="rectangle__calc" type="button" value="计算">
		<br/>
		<label>周长:</label>
		<input id="rectangle__per" type="textbox" disabled="disabled">
		<br/>
		<label>面积:</label>
		<input id="rectangle__area" type="textbox" disabled="disabled">
		<br/>
	</div>
</body>
</html>
